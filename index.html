        .main-menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: yellow;
            display: flex; 
            box-shadow: 0px 5px 10px 0px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .main-menu li {
            position: relative; 
            margin-right: 1px; 
        }

        .main-menu li a {
            display: block;
            color: black;
            text-align: center;
            padding: 15px 20px;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .main-menu li a:hover {
            background-color: orange;
            color:white;
            font-size: 18px;
             box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
             transform: scale(1.0);
             text-shadow: 0px 0px 0px red;
        }

        .submenu {
            list-style-type: none;
            padding: 0;
            margin: 0;
            
            position: absolute; 
            top: 100%; 
            left: 0;
            
            background-color: yellow; 
            min-width: 220px; 
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 10;
            
            display: none; 
        }

        .submenu li a {
            padding: 12px 16px;
            color: lightred; 
            text-align: left;
            transition: background-color 0.3s, color 0.3s; 
        }
        .submenu li a:hover {
            background-color: orange;
            color: white;}

        .dropdown:hover .submenu {
            display: block;
        }
        .fade-out {
            opacity: 0;
            transition: opacity 2s ease;
        }
