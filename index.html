<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ping Computer Centre</title>

<style>

body{
    margin:0;
    font-family:Arial;
    background-image:url('zen.png');
    background-size:cover;
    padding-top:60px;
}

/* ===============================
   FIXED TOP MENU (NO HOVER EFFECT)
   =============================== */

nav{
    position:fixed;
    top:0;
    width:100%;
    background:yellow;
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
    z-index:999;
}

/* MENU LIST */
.main-menu{
    margin:0;
    padding:0;
    list-style:none;
    display:flex;
}

/* MENU ITEMS */
.main-menu li{
    position:relative;
}

/* MENU LINKS */
.main-menu li a{
    display:block;
    padding:15px 20px;
    text-decoration:none;
    color:black;
    transition:0.3s;
}

/* =========================
   ONLY ITEM HOVER (UBHARNA)
   ========================= */
.main-menu li a:hover{
    background:orange;
    color:white;
    transform:scale(1.05);
    box-shadow:0 4px 8px rgba(0,0,0,0.3);
}

/* SUBMENU */
.submenu{
    list-style:none;
    margin:0;
    padding:0;
    background:yellow;
    display:none;
    position:absolute;
    top:100%;
    left:0;
    min-width:180px;
    box-shadow:0 4px 10px rgba(0,0,0,0.3);
}

.submenu li a{
    padding:12px 15px;
}

.dropdown:hover .submenu{
    display:block;
}

/* ============================
   RESPONSIVE (MOBILE VERSION)
   ============================ */

.menu-btn{
    display:none;
    background:black;
    color:white;
    padding:12px 15px;
    font-size:20px;
    border:none;
}

/* MOBILE VIEW */
@media (max-width:768px){

    .main-menu{
        display:none;
        flex-direction:column;
        width:100%;
    }

    .main-menu li{
        width:100%;
    }

    .menu-btn{
        display:block;
        width:100%;
        text-align:left;
    }

    .submenu{
        position:static;
        box-shadow:none;
    }

    .dropdown:hover .submenu{
        display:block;
    }
}

</style>

<script>
function toggleMenu(){
    let menu = document.getElementById("menu");
    if(menu.style.display === "flex"){
        menu.style.display = "none";
    } else {
        menu.style.display = "flex";
    }
}
</script>

</head>

<body>

<nav>
    <button class="menu-btn" onclick="toggleMenu()">☰ Menu</button>

            </ul>
        </li>

    </ul>
</nav>

</html>
